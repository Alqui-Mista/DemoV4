<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InteliMark</title>
    <!-- El favicon se establecerá dinámicamente con JavaScript -->
    <link id="favicon" rel="icon" href="">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Estilos base del SVG. */
        #Isotipo .cls-1 { fill: #da8023; }

        /* Contenedor del SVG para añadir perspectiva 3D */
        #svg-container {
            perspective: 1000px;
        }

        #Isotipo {
            transform-style: preserve-3d;
        }
        
        #svg-display-container {
            display: none;
        }
    </style>
</head>
<body class="bg-black">

    <!-- Se eliminó el contenido visible de la página -->

    <div id="svg-display-container">
        <div id="svg-container" class="w-48 h-48 mx-auto">
            <svg id="Isotipo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 253.39 285.25">
                <defs>
                    <filter id="glow-filter" x="-50%" y="-50%" width="200%" height="200%">
                        <feDropShadow id="glow" dx="0" dy="0" stdDeviation="0" flood-color="#da8023"/>
                    </filter>
                </defs>
                <!-- SVG Simplificado: Se eliminaron la silueta y el circuito -->
                <g id="Trazado" style="filter: url(#glow-filter);">
                    <path id="Hexágono" class="cls-1" d="M253.3,86.6l-.2,114.5c-1,14.8-15.8,21.2-36.8,33.7H193.8a1.64,1.64,0,0,1-.9-3l36.4-22.5c8.5-5.5,7.7-7.6,8.3-12l.2-104.2c-.2-7.5-1.8-13.3-11.2-17.2l-89-55.3c-6.4-4.3-13.6-5-22,0L24.9,76.1c-5.7,3.5-8,4.5-7.8,10.8v108c0,6.7,1.8,10,5.3,11.5L63.9,232l.2.1,51,31.6c8.3,5.7,16.1,6,23.4,1.9a.1.1,0,0,0,.1-.1,21.11,21.11,0,0,0,2.7-1.8l11.8-8,14.5,9.3-29.7,18c-6.8,3-15.5,3-24,0L14.7,221.3S-.1,210.8,0,202.5V82.5S.8,72.2,12,66.3L110.4,6c11.6-8.1,22.7-7.9,33.3,0l92.6,56.8C246.8,69,254.3,76.6,253.3,86.6Z"/>
                </g>
            </svg>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- CONFIGURACIÓN GENERAL ---
            const faviconSize = 32;
            const svgElement = document.querySelector('#Isotipo');
            const faviconLinkElement = document.getElementById('favicon');
            const orangeElements = svgElement.querySelectorAll('.cls-1');
            const dropShadowFilter = document.getElementById('glow');

            const faviconCanvas = document.createElement('canvas');
            faviconCanvas.width = faviconSize;
            faviconCanvas.height = faviconSize;
            const faviconCtx = faviconCanvas.getContext('2d');
            const faviconImg = new Image();

            const colorAnimationDuration = 2500;
            const rotationAnimationDuration = 5000;
            
            const orangeColorStart = { r: 218, g: 128, b: 35 }; 
            const orangeColorEnd = { r: 255, g: 201, b: 102 }; 

            let startTime = null;
            
            // --- LÓGICA DE ANIMACIÓN DE TÍTULO (NUEVA VERSIÓN) ---
            let titleFrames = [];
            let currentTitleFrameIndex = 0;
            let lastTitleUpdateTime = 0;
            const titleUpdateInterval = 300; // ms

            function setupTitleAnimation() {
                const staticPart = "InteliMark || ";
                const scrollingParts = ["Sitio en construcción... |", "Promocional página DEMO |"];
                const separator = "   "; // Espacio entre los textos animados
                const visibleWidth = 35; // Ancho visible aproximado para la parte que se mueve

                // 1. Construir la cadena de scroll completa
                const scrollContent = scrollingParts.join(separator) + separator;
                
                // 2. Generar cada frame de la animación
                for (let i = 0; i < scrollContent.length; i++) {
                    // Tomamos una "ventana" de la cadena de scroll, rotándola
                    const rotatedString = scrollContent.substring(i) + scrollContent.substring(0, i);
                    const frameText = staticPart + rotatedString.substring(0, visibleWidth);
                    titleFrames.push(frameText);
                }
            }
            
            // --- BUCLE DE ANIMACIÓN PRINCIPAL ---
            function mainLoop(timestamp) {
                if (!startTime) {
                    startTime = timestamp;
                }
                
                const elapsedTime = timestamp - startTime;
                
                // --- Animación del Favicon (Color, Resplandor, Giro) ---
                const colorProgress = (elapsedTime % colorAnimationDuration) / colorAnimationDuration;
                const easeProgress = (Math.sin(colorProgress * Math.PI * 2 - Math.PI / 2) + 1) / 2;
                
                const orangeR = orangeColorStart.r + (orangeColorEnd.r - orangeColorStart.r) * easeProgress;
                const orangeG = orangeColorStart.g + (orangeColorEnd.g - orangeColorStart.g) * easeProgress;
                const orangeB = orangeColorStart.b + (orangeColorEnd.b - orangeColorStart.b) * easeProgress;
                const currentOrangeColor = `rgb(${Math.round(orangeR)}, ${Math.round(orangeG)}, ${Math.round(orangeB)})`;

                const maxGlowSize = 18;
                const currentGlowSize = maxGlowSize * easeProgress;

                orangeElements.forEach(el => el.style.fill = currentOrangeColor);
                if (dropShadowFilter) {
                    dropShadowFilter.setAttribute('stdDeviation', currentGlowSize);
                    dropShadowFilter.setAttribute('flood-color', currentOrangeColor);
                }

                const rotationProgress = (elapsedTime % rotationAnimationDuration) / rotationAnimationDuration;
                const currentAngle = 360 * rotationProgress;
                svgElement.style.transform = `rotateY(${currentAngle}deg)`;
                
                const svgString = new XMLSerializer().serializeToString(svgElement);
                const svgDataUrl = 'data:image/svg+xml;base64,' + btoa(unescape(encodeURIComponent(svgString)));

                faviconImg.src = svgDataUrl;
                faviconImg.onload = () => {
                    faviconCtx.clearRect(0, 0, faviconSize, faviconSize);
                    faviconCtx.drawImage(faviconImg, 0, 0, faviconSize, faviconSize);
                    faviconLinkElement.href = faviconCanvas.toDataURL('image/png');
                };

                // --- Lógica de animación del título ---
                if (timestamp - lastTitleUpdateTime > titleUpdateInterval) {
                    lastTitleUpdateTime = timestamp;
                    
                    // Simplemente avanza al siguiente frame pre-calculado
                    document.title = titleFrames[currentTitleFrameIndex] || "InteliMark";
                    currentTitleFrameIndex = (currentTitleFrameIndex + 1) % titleFrames.length;
                }

                requestAnimationFrame(mainLoop);
            }

            // Iniciar todo
            setupTitleAnimation();
            requestAnimationFrame(mainLoop);
        });
    </script>
</body>
</html>
